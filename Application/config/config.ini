[production]

; Configuration for Open Power Template
services.web.Opt.compileDir = "../Application/cache/"

; Configuration for areas
services.web.Area.areaList = "../Application/config/area.ini"
services.web.Area.defaultModule = "Frontend"

; Configuration for layout
services.web.Layout.layout = "area.layouts:layout"

; Controller configuration
services.webUtils.Controller_ActionGroup.defaultGroup = "index"
services.webUtils.Controller_ActionGroup.defaultAction = "index"